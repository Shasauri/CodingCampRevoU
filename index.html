<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevoU Project Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <main>
        <!-- Judul -->
        <header>
            <h1>Todo List</h1>
        </header>
        <!-- Todo Form -->
        <form id="todo-form">
            <div>
                <label for="todo-input">Add a new task:</label><br>
                <input type="text" id="todo-input" placeholder="Enter your task here">
            </div>
            <div>
                <label for="todo-date">Input Date:</label><br>
                <input type="date" id="todo-date">
            </div>
            <div>
                <button type="button" class="button1" onclick="addTask();">+</button>
            </div>
        </form>
        <!-- Todo List -->
        <section>
            <div class="button-container">
                <button class="button2" onclick="filterTasks();">Filter</button>
                <button class="button3" onclick="deleteAllTask();">Delete All</button>
            </div>
            <h2>Task List</h2>
            <div id="todo-list">
                <p>No Task assign</p>
            </div>
        </section>
        <script src="js/script.js"></script>
    </main>
</body>
</html>
